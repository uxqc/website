<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Access Code Generator</title>
  <!-- Ubisoft Sans Font (drop your .woff/.woff2 into /fonts/) -->
  <style>
    @font-face {
      font-family: 'Ubisoft';
      src: url('/fonts/UbisoftSans.woff2') format('woff2'),
           url('/fonts/UbisoftSans.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    rel="stylesheet"
  >

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #121212;
      font-family: 'Inter', sans-serif;
      color: #e0e0e0;
    }
    .card {
      font-family: 'Ubisoft', sans-serif;
      background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
      border-radius: 1rem;
      padding: 2rem;
      width: 90%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 12px 24px rgba(0,0,0,0.5);
      position: relative;
      animation: fadeIn 0.8s ease-out both;
    }
    .card h1 {
      font-size: 1.75rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }
    #code {
      font-family: 'Ubisoft', monospace;
      font-size: 2.5rem;
      letter-spacing: 0.4rem;
      margin-top: 1.5rem;
      padding: 0.5rem 1.5rem;
      background: #333;
      border-radius: 0.5rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
      animation: popIn 0.6s ease-out 0.3s both;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes popIn {
      from { opacity: 0; transform: scale(0.8); }
      to   { opacity: 1; transform: scale(1); }
    }
    /* Linkvertise widget positioning */
    #linkvertise-widget {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Your Access Code</h1>
    <div id="code">Loadingâ€¦</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
