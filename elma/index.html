<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elma <3</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://i.pinimg.com/736x/2a/cf/81/2acf819fc38b60c57a592c8bcb290ef1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: rgba(51, 0, 102, 0.8); /* Dark purple with some transparency */
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 300px;
        }

        .container h1 {
            margin: 0;
            font-size: 24px;
        }

        .container button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f50057; /* Pink button */
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .container button:hover {
            background-color: #c51162; /* Darker pink on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my forever?</h1>
        <button onclick="rickroll()">Yes</button>
    </div>

    <script>
        function rickroll() {
            window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
        }
    </script>
</body>
</html>
