    <script>
        // Tab switching functionality
        const tabs = document.querySelectorAll('.tabBarItem');
        const tabContents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', function() {
                tabs.forEach(t => {
                    t.classList.remove('border-b-2', 'border-[#5865f2]', 'text-white');
                    t.classList.add('text-[#b5bac1]');
                });
                
                tabContents.forEach(content => {
                    content.classList.add('hidden');
                });
                
                this.classList.add('border-b-2', 'border-[#5865f2]', 'text-white');
                this.classList.remove('text-[#b5bac1]');

            const playBtn = document.getElementById('playBtn');
            const progressBar = document.getElementById('progressBar');
            const progressContainer = document.getElementById('progressContainer');
            const currentTimeEl = document.getElementById('currentTime');
            const durationEl = document.getElementById('duration');
            const volumeSlider = document.getElementById('volumeSlider');
            const volumeBtn = document.getElementById('volumeBtn');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            // Set audio to start after 1 second
            setTimeout(() => {
                const playPromise = audio.play();
                
                // If autoplay is blocked, show paused state
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.log("Autoplay prevented, showing paused state");
                        playBtn.innerHTML = '<i class="fas fa-play"></i>';
                    }).then(() => {
                        // Autoplay worked, show pause button
                        playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                    });
                }
            }, 1000);
            
            // Play/Pause button
            playBtn.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play();
                    playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    audio.pause();
                    playBtn.innerHTML = '<i class="fas fa-play"></i>';
                }
            });
            
            // Update progress bar
            audio.addEventListener('timeupdate', function() {
                const currentTime = audio.currentTime;
                const duration = audio.duration;
                const progressPercent = (currentTime / duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
                
                // Format time for display
                currentTimeEl.textContent = formatTime(currentTime);
                if (duration) {
                    durationEl.textContent = formatTime(duration);
                }
            });
            
            // Set progress
            progressContainer.addEventListener('click', function(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = audio.duration;
                
                audio.currentTime = (clickX / width) * duration;
            });
            
            // Volume control
            volumeSlider.addEventListener('input', function() {
                audio.volume = volumeSlider.value;
                
                // Update volume icon based on level
                if (volumeSlider.value == 0) {
                    volumeBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                } else if (volumeSlider.value < 0.5) {
                    volumeBtn.innerHTML = '<i class="fas fa-volume-down"></i>';
                } else {
                    volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                }
            });
            
            // Mute button
            volumeBtn.addEventListener('click', function() {
                if (audio.volume > 0) {
                    audio.volume = 0;
                    volumeSlider.value = 0;
                    volumeBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                } else {
                    audio.volume = 0.7;
                    volumeSlider.value = 0.7;
                    volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                }
            });
            
            // Previous/Next buttons (simulated functionality)
            prevBtn.addEventListener('click', function() {
                audio.currentTime = 0;
            });
            
            nextBtn.addEventListener('click', function() {
                audio.currentTime = Math.min(audio.currentTime + 15, audio.duration);
            });
            
            // Format time in minutes:seconds
            function formatTime(seconds) {
                const min = Math.floor(seconds / 60);
                const sec = Math.floor(seconds % 60);
                return `${min}:${sec < 10 ? '0' : ''}${sec}`;
            }
            
            // Update play/pause icon when audio ends
            audio.addEventListener('ended', function() {
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
            });
        });
    </script>
</body>
